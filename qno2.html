<!DOCTYPE html>
<head>
    <title>Converting age</title>
</head>
<body>
    <script>
        
        var today = new Date();
var p = today.getFullYear()
var q = today.getMonth()
var r = today.getDate();
        let year= prompt(`Enter the year you were born`);
        let month= prompt(`Enter the month you were born`);
        let day= prompt(`Enter the date of birth`);
        if(!year||!month||!day){
          alert(`INVALID INPUT,PLEASE TRY AGAIN`);
        }
        else{
          if(confirm(`Were you born on ${year} / ${month} / ${day} ?`)){
          if(q>month){
            a=q-month;
          }
          else{
            a=month-q;
          }
          if(r>day){
            b=r-day;
          }
          else{
            b=day-r;
          }
          alert(`You are currently ${p-year} years ${a} months ${b} days old`)   
          }
          else{
          alert(`refresh the page`);
          }
        
        }
    </script>

</body>
